<h4>
    Actualizacao da conta MTOCA de: {{ data.user.username }}
</h4>

<form [formGroup]="form">
    <div class="form-group">
        <label> Nome</label>
        <input type="text" class="form-control" value="{{ data.user.fullName }}" disabled>
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" value="{{ data.user.username }}" disabled>
    </div>
    <div class="form-group">
        <label>Valor </label>
        <input type="number" formControlName="amount" class="form-control" id="balance" value="{{ data.balance }}">
    </div>
    <div class="form-group">
        <label>Descricao </label>
        <input type="text" formControlName="description" class="form-control">


    </div>
    <div class="modal-footer ">

        <button type="submit " class="btn btn-success " (click)="updateBalance() ">Actualizar</button>
        <button type="button " class="btn btn-secondary " (click)="cancel() ">Cancelar</button>

    </div>

</form>
