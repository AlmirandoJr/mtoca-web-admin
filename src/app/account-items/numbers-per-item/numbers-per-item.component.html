<br />

<div class="container">
    
    <h2> {{ title }}</h2>
    <br />

    <br />
        <button class="btn btn-primary" type="button" (click)="openGroupPerJob()">
           Vendas/W Discografico 
        </button>
    <br />

     <br />

     <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Musica -->
          <ng-container matColumnDef="Musica">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Musica </th>
            <td mat-cell *matCellDef="let row"> {{row.itemEntity.name}} </td>
          </ng-container>
      
          <!-- Preco -->
          <ng-container matColumnDef="Preco">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Preco </th>
            <td mat-cell *matCellDef="let row"> {{row.itemEntity.price}}% </td>
          </ng-container>
      
          <!--Obra -->
          <ng-container matColumnDef="Obra">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Obra </th>
            <td mat-cell *matCellDef="let row"> {{row.itemEntity.job.name}} </td>
          </ng-container>
      
          <!-- Nr. vendas -->
          <ng-container matColumnDef="Nr. vendas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nr. vendas </th>
            <td mat-cell *matCellDef="let row"> {{row.numberOfSales}} </td>
          </ng-container>

        <!-- Sub Total -->
        <ng-container matColumnDef="Sub Total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub Total </th>
            <td mat-cell *matCellDef="let row"> {{row.subTotal}} </td>
        </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
   

    <h2>Total = {{ total| currency }}</h2>
</div>
