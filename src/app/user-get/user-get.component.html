<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let user of users">
            <td>{{ user.names }}</td>
            <td>{{ user.username }}</td>
        </tr>
    </tbody>
</table>
