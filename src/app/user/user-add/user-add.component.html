<div *ngIf="passNotMatching" class="alert alert-danger" role="alert">
    As passwords devem ser iguais
</div>

<div *ngIf="success" class="alert alert-success" role="alert">
    {{ sucessMessage }}
 </div>
 <div *ngIf="failture" class="alert alert-danger" role="alert">
     {{ failtureFailture }}
 </div>
<br />

<div class="container">
    <h2> {{ title }}</h2>
    <div class=" col-lg-12">

       

        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="usernameHelp" required>
                <small id="usernameHelp" class="form-text text-muted">8x xx xx xx x</small>
            </div>
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input formControlName="name" type="text" class="form-control" id="fullName" required>
            </div>
            <div class=" form-group">
                <label for="password1 ">Password</label>
                <input formControlName="password1" type="password" class="form-control " id="password1" required>
            </div>
            <div class="form-group">
                <label for="password2 ">Repita a password</label>
                <input formControlName="password2" type="password" class="form-control " id="password2" required>

            </div>
            <div class="form-group">
                <label for="city">Cidade</label>
                <input formControlName="city" type="text" class="form-control" id="city" required>
            </div>
            <div class="form-group">
                <label for="gender">Genero</label>
                <select class="form-control " id="gender" formControlName="gender">
                    <option value="MALE"> Masculino </option>
                    <option value="FEMALE"> Femenino </option> 
                </select>

            </div>
            
            <div class="form-group">
                <label for="birthDate">Data de Nascimento</label>
                <input formControlName="birthDate" type="date"  class="form-control" id="birthDate" required>
            </div>

            <div class="form-group">
                <label for="profileId ">Perfil</label>
                <select class="form-control " id="profileId" formControlName="profileName" (ngModelChange)= 'onSelectProfile($event)'>
                    <option disabled = "true"> --Selecione perfil-- </option>
                    <option  *ngFor="let profile of profiles" [ngValue]="profile">{{ profile.name }}</option>
                </select>
            </div>
            <div *ngIf="displayBio" class="form-group">
                <label for="bio">Biografia</label>
                <textarea maxlength="500" formControlName="bio" class="form-control" id="bio"></textarea>

            </div>
          
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
