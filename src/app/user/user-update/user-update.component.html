<br />
<h2> {{ title }}</h2>
<br />

<div *ngIf="success" class="alert alert-success" role="alert">
    {{ sucessMessage }}
</div>
<div class=" col-lg-6">

    <form [formGroup]="form" (ngSubmit)="updateUser()">

        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="number" class="form-control" id="username" aria-describedby="usernameHelp">
            <small id="usernameHelp" class="form-text text-muted">8x xx xx xx x</small>
        </div>
        <div class="form-group">
            <label for="fullName">Nome Completo</label>
            <input formControlName="fullName" type="text" class="form-control" id="fullName" required>
        </div>


        <div class="form-group">
            <label for="profileId ">Perfil</label>
            <select class="form-control " id="profileId" formControlName="profile">
            <option disabled value="null"> --Selecione perfil-- </option>
            <option  *ngFor="let profile of profiles" [ngValue]="profile">{{ profile.description }}</option>
        </select>
        </div>



        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Actualizar Utilizador</button>
    </form>
</div>
