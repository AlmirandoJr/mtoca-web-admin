<br />
<br />
<div class="alert alert-danger" role="alert" *ngIf="uiError">
    {{ uiErrorMessage }}
</div>
<div class="alert alert-success" role="alert" *ngIf="isSucessfulReset">
    {{ SucessfulResetMessage }}
</div>

<div class="container col-lg-4">
   
    
    <h6 class="text-center">Renovacao da senha </h6>
    <div class="card">
        <div class="card-body">
            <div>
                <img class="center" [src] = "logo" width="250" height="250" />
            </div>
            <form [formGroup]="form" id="mtoca-login">
                
                <div class=" form-group ">
                    <label for="username ">Username</label>
                    <input type="text" id="username " class="form-control" formControlName="username" required/>
                </div>

                <div>
                    <button class="btn btn-primary btn-lg btn-block" [disabled]="!form.valid" (click)="requestResetPassword()">Solicitar renovacao da senha</button>
                </div>
                <br />
                <div>
                    <button class="btn btn-light btn-lg btn-block"  (click)="back()">Voltar</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
