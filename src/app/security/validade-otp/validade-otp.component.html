<br />
<br />
<div class="alert alert-danger" role="alert" *ngIf="uiError">
    {{ uiErrorMessage }}
</div>
<div class="alert alert-success" role="alert" *ngIf="isSucessfulReset">
    {{ SucessfulResetMessage }}
</div>

<div class="container col-lg-12">
   
    
    <h6 class="text-center">Renovacao da senha </h6>
    <div class="card">
        <div class="card-body">
           
            <form [formGroup]="form" id="mtoca-login">
                
                <div class=" form-group ">
                    <label for="username ">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username"   required/>
                </div>
                <div class=" form-group ">
                    <label for="otp ">Codigo de validacao</label>
                    <input type="text" id="otp " class="form-control" formControlName="otp" required/>
                </div>
                 
                <div>
                    <button class="btn btn-primary btn-lg btn-block" [disabled]="!form.valid" (click)="resetPassword()">Enviar nova Senha</button>
                </div>
                <br />
                <div>
                    <button class="btn btn-light btn-lg btn-block"  (click)="close()">Fechar</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
