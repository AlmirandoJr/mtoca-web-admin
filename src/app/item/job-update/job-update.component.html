 

<div *ngIf="sucess" class="alert alert-success" role="alert">
    {{ sucessMessage }}
</div>
<div *ngIf="failture" class="alert alert-danger" role="alert">
    {{ errorMessage }}
</div>
 
<br />
 

<div class="container">
    <div class=" col-lg-12">
        <h2> Aleracao do Trabalho discografico</h2>

        <form class="" [formGroup]="form" (ngSubmit)="updateJob()">

            <div class="form-group">
                <label for="code">Codigo:</label>
                <input type="text" class="form-control" formControlName="code" 
                        id="code"  required readonly/>
             </div>
            <div class="form-group">
                <label for="artist1">Artista:</label>
                <input type="text" class="form-control" formControlName="author" 
                        id="artist1"  required readonly/>
             </div>
            <div class="form-group">
                <label for="price">nome:</label>
                <input type="text" class="form-control" formControlName="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="title">Tipo:</label>
                <select class="form-control" formControlName="type" id="type" required>
                    <option value = "{{ type }} " *ngFor="let type of jobTypes" [ngValue] = "type">{{ type }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="releaseDate">Data Lancamento:</label>
                <input type="date" class="form-control" 
                    formControlName="releaseDate" id="releaseDate" 
                     required>
            </div>
            <div class="form-group">
                <label for="price">Preco:</label>
                <input type="number" class="form-control" formControlName="price" id="price" required />
            </div>
            
            <button type="submit" class="btn btn-success" [disabled]="!form.valid">Submit</button>
            <button type="reset" class="btn btn-light">Apagar</button>
        </form>
    </div>
</div>
