
<div *ngIf="sucess" class="alert alert-success" role="alert">
    {{ sucessMessage }}
</div>
<div *ngIf="failture" class="alert alert-danger" role="alert">
    {{ errorMessage }}
</div>
<br />

<div class="container">
    <div class=" col-lg-6">
        <h2> Nova da Musica do Artista</h2>

        <form class="" [formGroup]="form" (ngSubmit)="saveMusic()">

            <div class="form-group">
                <label for="artist1">Artista:</label>
                <select class="form-control" formControlName="author" id="artist1" required>
                    <option disabled value="null"> --Selecione o Artista-- </option>
                    <option value="{{ artist.username }}" *ngFor="let artist of artists" [ngValue] ="artist">{{ artist.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Preco:</label>
                <input type="number" class="form-control" formControlName="price" id="price" required>
            </div>
            <div class="form-group">
                <label for="title">Titulo:</label>
                <input type="text" class="form-control" formControlName="title" id="title" required>
            </div>
            <div class="form-group">
                <label for="genre">Genero:</label>
                <input type="text" class="form-control" formControlName="genre" id="genre" required>
            </div>
            <div class="form-group">
                <label for="colaborators">Colaboracao:</label>
                <input type="text" class="form-control" formControlName="colaborators" id="colaborators" required>
            </div>
            <div class="form-group">
                <label for="releaseDate">Data Lancamento:</label>
                <input type="date" class="form-control" formControlName="releaseDate" id="releaseDate" required>
            </div>
           
            
            <button type="submit" class="btn btn-success" [disabled]="!form.valid">Submit</button>
            <button type="reset" class="btn btn-light">Apagar</button>
        </form>
    </div>
</div>
