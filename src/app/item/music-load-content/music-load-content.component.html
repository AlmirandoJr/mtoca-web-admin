<div class="container">
    <div class=" col-lg-10">
        <h4> Carregamento de Conteudo {{ details }}</h4>

        <form class="" [formGroup]="formPhoto" (ngSubmit)="loadPhoto()" >
            <div *ngIf="sucessPhoto" class="alert alert-success" role="alert">
                {{ sucessMessagePhoto }}
            </div>
            <div *ngIf="failturePhoto" class="alert alert-danger" role="alert">
                {{ errorMessagePhoto }}
            </div>
            <br />   
            <div  class="alert alert-info" role="alert">
                {{ photoProgress.percentage }}%
            </div>                    
  
            <div class="form-group">
                <label for="photo">Foto:</label>
                <input type="file" accept="image/jpeg, image/png" class="form-control-file" formControlName="photoContent" (change)="selectPhotoFile($event)"  id="photo" required>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!formPhoto.valid">Submit</button>
           
        </form>
        <form class="" [formGroup]="formMusic" (ngSubmit)="loadMusic()" >
            <div *ngIf="sucessMusic" class="alert alert-success" role="alert">
                {{ sucessMessageMusic }}
            </div>
            <div *ngIf="failtureMusic" class="alert alert-danger" role="alert">
                {{ errorMessageMusic }}
            </div>
            <br />                   

            <div  class="alert alert-info" role="alert">
                {{ musicProgress.percentage }}%
            </div> 
            <br />        
            
            <div class="form-group">
                <label for="content_file">Ficheiro de Musica:</label>
                <input type="file" accept="audio/mpeg" class="form-control-file" formControlName="content" id="content_file" (change)="selectMusicFile($event)" required>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!formMusic.valid">Submit</button>
            <button type="reset" class="btn btn-light">Apagar</button>
        </form>
    </div>
</div>
